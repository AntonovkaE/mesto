<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="img/logo.svg" alt="место" class="header__logo">
    </header>
    <main class="page__main">
      <section class="profile">
        <img src="img/image.jpg" alt="фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__button profile__button_type_edit"><img class="profile__icon profile__icon_type_edit" src="img/edit.svg" alt="иконка редактирование"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="button profile__button profile__button_type_add">
          <img class="profile__icon profile__icon_type_add" src="img/add_button.svg" alt="плюс">
        </button>
      </section>
      <section class="gallery">
        <ul class="cards">
          <template id="card">
            <li class="cards__item card">
              <button type="button" class="card__button card__button_delete"></button>
              <img src="" alt="" class="card__img">
              <div class="card__body">
                <h2 class="card__title">
                </h2>
                <button class="card__button card__button_like">
                </button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <template id="popup">
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="button popup__button popup__button_type_close" data-bs-dismiss="edit-form" aria-label="Close"><img class="popup__icon popup__icon_type_close" src="img/CloseIcon.svg" alt="крестик"></button>
          <div class="popup__content">
            <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="edit-form" name="">
                  <label for="edit-form__input_first" class="edit-form__label">
                    <input type="text" id="edit-form__input_first" class="edit-form__item edit-form__input_first" placeholder="Ваше имя" maxlength="200" minlength="2" autofocus>
                  </label>
                  <label for="edit-form__input_second" class="edit-form__label">
                    <input type="text" id="edit-form__input_second" class="edit-form__item edit-form__input_second" placeholder="О себе" maxlength="200" minlength="2">
                  </label>
                  <button type="submit" class="button edit-form__btn edit-form__btn_type_submit" aria-label="Сохранить">Сохранить</button>
                </form>
          </div>
        </div>
      </div>
    </template>
    <footer class="footer">
      <p class="footer__copyright">
        © 2022 Mesto Russia
      </p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>

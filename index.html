<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="img/logo.svg" alt="место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="img/image.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__button profile__button_type_edit"><img class="profile__icon profile__icon_type_edit" src="img/edit.svg" alt="иконка редактирование"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="button profile__button profile__button_type_add">
          <img class="profile__icon profile__icon_type_add" src="img/add_button.svg" alt="">
        </button>
      </section>
      <section class="gallery">
        <ul class="cards">
          <li class="card">
            <img src="img/karachaevsk.jpg" alt="старинная постройка" class="card__img">
            <div class="card__body">
              <h2 class="card__title">
                Карачаевск
              </h2>
              <button class="card__button card__button_like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="img/elbrus.jpg" alt="гора" class="card__img">
            <div class="card__body">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__button card__button_like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="img/dombai.jpg" alt="снежная вершина" class="card">
            <div class="card__body">
              <h2 class="card__title">Домбай</h2>
              <button class="card__button card__button_like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="img/elbrus.jpg" alt="гора" class="card__img">
            <div class="card__body">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__button card__button_like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="img/dombai.jpg" alt="снежная вершина" class="card">
            <div class="card__body">
              <h2 class="card__title">Домбай</h2>
              <button class="card__button card__button_like">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="img/karachaevsk.jpg" alt="старинная постройка" class="card__img">
            <div class="card__body">
              <h2 class="card__title">
                Карачаевск
              </h2>
              <button class="card__button card__button_like">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup popup_hidden">
      <div class="popup__container">
        <button type="button" class="button popup__button popup__button_type_close" data-bs-dismiss="edit-form" aria-label="Close"><img class="pop__icon popup__icon_type_close" src="/img/Close Icon.svg"></button>
        <div class="popup__content">
          <div class="popup__header">
            <h2 class="popup__heading">Редактировать профиль</h2>
          </div>
              <form class="edit-form">
                <label for="name" class="edit-form__label">
                  <input type="text" id="name" class="edit-form__item edit-form__item_el_name" placeholder="Ваше имя">
                </label>
                <label for="description" class="edit-form__label">
                  <input type="text" id="description" class="edit-form__item edit-form__item_el_description" placeholder="О себе">
                </label>
                <button type="Submit" class="button edit-form__btn edit-form__btn_type_submit" aria-label="Сохранить">Сохранить</ш>
              </form>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="copyrigth">
        © 2020 Mesto Russia
      </div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>

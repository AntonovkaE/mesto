<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <style></style>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./img/logo.svg')%>"
          alt="место"
          class="header__logo"
        />
      </header>
      <main class="page__main">
        <section class="profile">
          <button class="button profile__button profile__button_type_change-avatar">
            <img src="<%=require('./img/editProfile.svg')%>"
            class="profile__icon profile__icon_type_edit-avatar">
            <img
            src=""
            alt="фото пользователя"
            class="profile__avatar"
          />
          
          </button>
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name"></h1>
              <button class="button profile__button profile__button_type_edit">
                <img
                  class="profile__icon profile__icon_type_edit"
                  src="<%=require('./img/edit.svg')%>"
                  alt="иконка редактирование"
                />
              </button>
            </div>
            <p class="profile__description"></p>
          </div>
          <button class="button profile__button profile__button_type_add">
            <img
              class="profile__icon profile__icon_type_add"
              src="<%=require('./img/add_button.svg')%>"
              alt="плюс"
            />
          </button>
        </section>
        <section class="gallery" aria-label="Фото мест">
          <ul class="cards"></ul>
        </section>
      </main>
      <div class="popup popup_editForm close-area" visibility="hidden">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__button popup__button_type_close close-area"
            data-bs-dismiss="edit-form"
            aria-label="Close"
            data-close=""
          >
            <img
              class="popup__icon popup__icon_type_close close-area"
              src="<%=require('./img/CloseIcon.svg')%>"
              alt="крестик"
            />
          </button>
          <div class="popup__content">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form
              class="popup__form form form_edit"
              name="editProfile"
              novalidate
            >
              <label for="name-input" class="form__label">
                <input
                  type="text"
                  name="nameInput"
                  id="name-input"
                  class="form__item form__item_el_name"
                  placeholder="Ваше имя"
                  maxlength="200"
                  minlength="2"
                  required
                />
                <span class="form__item-error name-input-error"></span>
              </label>
              <label for="description-input" class="form__label">
                <input
                  type="text"
                  name="descriptionInput"
                  id="description-input"
                  class="form__item form__item_el_description"
                  placeholder="О себе"
                  maxlength="400"
                  minlength="2"
                  required
                />
                <span class="form__item-error description-input-error"></span>
              </label>
              <button
                type="submit"
                class="button form__submit"
                aria-label="Сохранить"
                name="formSubmit"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_addCard close-area" visibility="hidden">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__button popup__button_type_close close-area"
            data-bs-dismiss="form_edit"
            aria-label="Close"
            data-close=""
          >
            <img
              class="popup__icon popup__icon_type_close close-area"
              src="<%=require('./img/CloseIcon.svg')%>"
              alt="крестик"
            />
          </button>
          <div class="popup__content">
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form form form_add" name="addForm" novalidate>
              <label for="place-input" class="form__label">
                <input
                  type="text"
                  name="placeInput"
                  id="place-input"
                  class="form__item form__item_el_name"
                  placeholder="Название"
                  maxlength="30"
                  minlength="2"
                  required
                />
                <span class="form__item-error place-input-error"></span>
              </label>
              <label for="url-input" class="form__label">
                <input
                  type="url"
                  id="url-input"
                  name="urlInput"
                  class="form__item form__item_el_url"
                  placeholder="Ссылка на картинку"
                  minlength="2"
                  required
                />
                <span class="form__item-error url-input-error"></span>
              </label>
              <button
                type="submit"
                class="button form__submit"
                aria-label="Создать"
                name="formSubmit"
              >
                Создать
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_openImage close-area" visibility="hidden">
        <div class="popup__container popup__container_image">
          <button
            type="button"
            class="button popup__button popup__button_type_close close-area"
            data-bs-dismiss="form_add"
            aria-label="Close"
          >
            <img
              class="popup__icon popup__icon_type_close close-area"
              src="<%=require('./img/CloseIcon.svg')%>"
              alt="крестик"
            />
          </button>
          <figure class="popup__figure">
            <img alt="" class="popup__img" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
      <div class="popup popup_deleteCard close-area" visibility="hidden">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__button popup__button_type_close close-area"
            data-bs-dismiss="form_edit"
            aria-label="Close"
            data-close=""
          >
            <img
              class="popup__icon popup__icon_type_close close-area"
              src="<%=require('./img/CloseIcon.svg')%>"
              alt="крестик"
            />
          </button>
          <div class="popup__content">
            <h2 class="popup__heading">Вы уверены?</h2>
            <form
              class="popup__form form form_deleteCard"
              name="deleteCardForm"
              novalidate
            >
              <button
                type="submit"
                class="button form__submit"
                aria-label="Удалить"
                name="formSubmit"
              >
                Да
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_changeAvatar close-area" visibility="hidden">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__button popup__button_type_close close-area"
            data-bs-dismiss="form_edit"
            aria-label="Close"
            data-close=""
          >
            <img
              class="popup__icon popup__icon_type_close close-area"
              src="<%=require('./img/CloseIcon.svg')%>"
              alt="крестик"
            />
          </button>
          <div class="popup__content">
            <h2 class="popup__heading">Обновить аватар</h2>
            <form class="popup__form form form_add" name="addForm" novalidate>
              <label for="place-input" class="form__label">
                <input
                  type="url"
                  name="avatarInput"
                  id="avatar-input"
                  class="form__item form__item_el_avatar"
                  placeholder="Ссылка на аватар"
                  minlength="2"
                  required
                />
                <span class="form__item-error avatar-input-error"></span>
              </label>
              <button
                type="submit"
                class="button form__submit"
                aria-label="Создать"
                name="formSubmit"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <template id="card">
      <li class="cards__item card">
        <button type="button" class="card__button card__button_delete"></button>
        <img alt="" class="card__img" />
        <div class="card__body">
          <h2 class="card__title"></h2>
          <div class="card__like-area">
            <button class="card__button card__button_like"></button>
            <p class="card__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
